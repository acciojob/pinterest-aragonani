<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .hero img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .hero h1 {
            margin: 20px 0 10px;
        }
        .hero p {
            color: #555;
            margin-bottom: 20px;
        }
        .hero a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e60023;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero a:hover {
            background-color: #c2001a;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->

        <img src="https://images.pexels.com/photos
			/2662116/pexels-photo-2662116.jpeg?
			auto=compress&cs=tinysrgb&w=1260&h=
			750&dpr=1" alt="Hero Image">
        <h1>Discover Endless Inspiration</h1>
        <p>Explore new ideas and find inspiration with Pinterest-like content.</p>
        <a href="#">Explore Now</a>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
